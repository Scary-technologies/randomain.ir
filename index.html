<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروش دامنه</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>فروش دامنه‌های اختصاصی</h1>
        <p>دامنه مورد نظر خود را پیدا کنید و ثبت نمایید.</p>
    </header>

    <section class="domain-search">
        <h2>جستجوی دامنه</h2>
        <form action="#" method="get">
            <input type="text" placeholder="دامنه مورد نظر را وارد کنید..." name="domain">
            <button type="submit">جستجو</button>
        </form>
    </section>

    <section class="available-domains">
        <h2>دامنه‌های موجود</h2>
        <ul>
            <li>example.com <span class="price">$10/year</span></li>
            <li>mywebsite.ir <span class="price">$15/year</span></li>
            <li>shop.net <span class="price">$20/year</span></li>
            <li>blog.org <span class="price">$12/year</span></li>
        </ul>
    </section>

    <footer>
        <p>تمامی حقوق محفوظ است. © 2023</p>
    </footer>
</body>
</html>
